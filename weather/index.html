<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-SEMZ4VCDGG"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'G-SEMZ4VCDGG');
    </script>

    <link rel="stylesheet" type="text/css" href="weather.css">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <!-- local code-->
    <script src="https://cdn.jsdelivr.net/npm/jsrsasign@10.9.0/lib/jsrsasign-all-min.min.js"></script>
    <script type="text/javascript" language="javascript" src="icons.js"></script>
    <script type="text/javascript" language="javascript" src="weather.js"></script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <script>
        window.onload = function () {
            main();
            //loadSample();
        };
    </script>
</head>

<body>
    <!-- https://grid.layoutit.com/ -->
    <div class="container">
        <div class="Header">
            <div class="HeaderLeft">
                <i class="fa-solid fa-cloud-sun app-icon"></i>
                <div>WeatherScope</div>
            </div>
            <div class="HeaderCenter">
                <button id="openAddCityDialog" class="btn-add"><i class="fas fa-plus"></i> Add</button>
            </div>
            <div class="HeaderRight">
                <div class="avatar-icon">
                    <i class="fa-solid fa-user"></i>
                </div>
            </div>
        </div>
        <div class="Main">

            <div class="table-container">
                <div id="results"></div>
            </div>

        </div>
        <div class="Footer">
            <div class="FooterLeft">
                <button id="loadSample" onclick="loadSample()" class="btn-neutral">Load sample</button>
                <button id="clearAll" onclick="clearAll()" class="btn-delete">Clear All</button>
                <button id="toggleLowlight" onclick="toggleLowlight()" class="btn-neutral">Toggle extra days</button>

            </div>
            <div class="FooterRight">
                <button onclick="generateShareableLink()" class="btn-neutral">Make Link</button>
                <input type="text" style="width: 32px;" id="shareableLink" readonly />
                <button onclick="copyToClipboard()" class="btn-copy"><i class="fas fa-copy"></i> Copy</button>
                <button id="shareButton" onclick="shareLink()" class="btn-share"><i class="fas fa-share-nodes"></i>
                    Share</button>
            </div>
        </div>
    </div>

    <dialog id="addCityDialog">
        <form method="dialog">
            <!-- Main Add City Section -->
            <div id="mainSection" class="dialog-section">
                <h3>Add Location</h3>
                <div class="form-container">
                    <div class="control1">
                        <label for="city">City</label>
                        <input type="text" id="city" />
                        <button type="button" onclick="showSearchSection()" class="btn-neutral">Search</button>
                    </div>
                    <div class="control2">
                        <button type="button" onclick="showMapSection()" class="btn-neutral">Map</button>
                    </div>
                    <div class="control3">
                        <label for="lat">Lat</label>
                        <input type="text" id="lat" />
                        <label for="lon">Lon</label>
                        <input type="text" id="lon" />
                    </div>
                    <div class="control3">
                        <label for="from">From</label>
                        <input type="date" id="from" />
                        <label for="to">To</label>
                        <input type="date" id="to" />
                    </div>
                    <div class="dialog-buttons">
                        <button type="button" onclick="addCityAndClose()" class="btn-add">Add</button>
                        <button type="button" onclick="addCityDialog.close()" class="btn-neutral">Cancel</button>
                    </div>
                </div>
            </div>

            <!-- City Search Section -->
            <div id="searchSection" class="dialog-section" style="display: none;">
                <h3>Search City</h3>
                <div id="searchResults"></div>
                <div class="dialog-buttons">
                    <button type="button" onclick="showMainSection()" class="btn-neutral">Back</button>
                </div>
            </div>

            <!-- Map Section -->
            <div id="mapSection" class="dialog-section" style="display: none;">
                <h3>Select Location on Map</h3>
                <div id="map"></div>
                <div id="mapLocation">Click on the map to select a location</div>
                <div class="dialog-buttons">
                    <button type="button" id="useMapLocation" onclick="useMapLocationAndReturn()" class="btn-add"
                        disabled>Use this Location</button>
                    <button type="button" onclick="showMainSection()" class="btn-neutral">Back</button>
                </div>
            </div>
        </form>
    </dialog>

    <dialog id="editDialog">
        <form method="dialog">
            <h3>Edit Location</h3>
            <input type="hidden" id="editCityId">
            <label for="editCityName">City Name:</label>
            <input type="text" id="editCityName">
            <label for="editLat">Latitude:</label>
            <input type="text" id="editLat">
            <label for="editLon">Longitude:</label>
            <input type="text" id="editLon">
            <label for="editFrom">From:</label>
            <input type="date" id="editFrom">
            <label for="editTo">To:</label>
            <input type="date" id="editTo">
            <div class="dialog-buttons">
                <button id="saveEdit" class="btn-edit">Save</button>
                <button onclick="editDialog.close()" class="btn-neutral">Cancel</button>
            </div>
        </form>
    </dialog>
</body>

</html>
