<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-SEMZ4VCDGG"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'G-SEMZ4VCDGG');
    </script>
    <link rel="stylesheet" type="text/css" href="weather.css">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <!-- local code-->
    <script src="https://cdn.jsdelivr.net/npm/jsrsasign@10.9.0/lib/jsrsasign-all-min.min.js"></script>
    <script type="text/javascript" language="javascript" src="icons.js"></script>
    <script type="text/javascript" language="javascript" src="weather.js"></script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <script>
        window.onload = function () {
            main();
            //loadSample();
        };
    </script>
</head>

<body>
    <!-- https://grid.layoutit.com/ -->
    <div class="container">
        <div class="Header">
            <div class="HeaderLeft">
                <button id="hamburgerMenu" class="hamburger-btn">
                    <i class="fa-solid fa-bars"></i>
                </button>
                <i class="fa-solid fa-cloud-sun app-icon"></i>
                <span>WeatherScope</span>
            </div>
            <div class="HeaderCenter">
                <button id="openAddCityDialog" class="btn-add">
                    <i class="fa-solid fa-plus"></i>
                    <span>Add</span>
                </button>
            </div>
            <div class="HeaderRight">
                <div class="header-buttons">
                    <button id="loadSample" class="btn-neutral">
                        <i class="fa-solid fa-download"></i>
                        <span>Sample</span>
                    </button>
                    <button id="clearAll" class="btn-neutral">
                        <i class="fa-solid fa-trash"></i>
                        <span>Clear All</span>
                    </button>
                    <button id="toggleExtraDays" class="btn-neutral">
                        <i class="fa-solid fa-calendar"></i>
                        <span>Toggle Extra Days</span>
                    </button>
                    <button id="copyLink" class="btn-copy">
                        <i class="fa-solid fa-copy"></i>
                        <span>Copy Link</span>
                    </button>
                    <button id="shareButton" class="btn-share">
                        <i class="fa-solid fa-share"></i>
                        <span>Share</span>
                    </button>
                </div>
                <div class="avatar-container">
                    <i class="fa-solid fa-user avatar-icon"></i>
                </div>
            </div>
        </div>
        <div class="Main">
            <div class="table-container">
                <div id="results"></div>
            </div>
        </div>
    </div>

    <!-- Hamburger Menu -->
    <div id="mobileMenu" class="mobile-menu">
        <div class="mobile-menu-header">
            <button id="closeMobileMenu" class="close-menu-btn">
                <i class="fa-solid fa-times"></i>
            </button>
        </div>
        <div class="mobile-menu-content">
            <button id="mobileLoadSample" class="btn-neutral">
                <i class="fa-solid fa-download"></i>
                <span>Load Sample</span>
            </button>
            <button id="mobileClearAll" class="btn-neutral">
                <i class="fa-solid fa-trash"></i>
                <span>Clear All</span>
            </button>
            <button id="mobileToggleExtraDays" class="btn-neutral">
                <i class="fa-solid fa-calendar"></i>
                <span>Toggle Extra Days</span>
            </button>
            <button id="mobileCopyLink" class="btn-copy">
                <i class="fa-solid fa-copy"></i>
                <span>Copy Link</span>
            </button>
            <button id="mobileShareButton" class="btn-share">
                <i class="fa-solid fa-share"></i>
                <span>Share Link</span>
            </button>
        </div>
    </div>

    <dialog id="addCityDialog">
        <form method="dialog">
            <!-- Main Add City Section -->
            <div id="mainSection" class="dialog-section">
                <h3>Add</h3>
                <div class="form-container">
                    <div class="control1">
                        <label for="city">City</label>
                        <input type="text" id="city" />
                        <button type="button" onclick="showSearchSection()" class="btn-neutral">Search</button>
                 
                        <button type="button" onclick="showMapSection()" class="btn-neutral">Map</button>
                    </div>
                    <div class="control3">
                        <label for="lat">Lat</label>
                        <input type="text" id="lat" />
                        <label for="lon">Lon</label>
                        <input type="text" id="lon" />
                    </div>
                    <div class="control3">
                        <label for="from">From</label>
                        <input type="date" id="from" />
                        <label for="to">To</label>
                        <input type="date" id="to" />
                    </div>
                    <div class="dialog-buttons">
                        <button type="button" onclick="addCityAndClose()" class="btn-add">Add</button>
                        <button type="button" onclick="addCityDialog.close()" class="btn-neutral">Cancel</button>
                    </div>
                </div>
            </div>

            <!-- City Search Section -->
            <div id="searchSection" class="dialog-section" style="display: none;">
                <h3>Search City</h3>
                <div id="searchResults"></div>
                <div class="dialog-buttons">
                    <button type="button" onclick="showMainSection()" class="btn-neutral">Back</button>
                </div>
            </div>

            <!-- Map Section -->
            <div id="mapSection" class="dialog-section" style="display: none;">
                <h3>Select Location on Map</h3>
                <div id="map"></div>
                <div id="mapLocation">Click on the map to select a location</div>
                <div class="dialog-buttons">
                    <button type="button" id="useMapLocation" onclick="useMapLocationAndReturn()" class="btn-add"
                        disabled>Use this Location</button>
                    <button type="button" onclick="showMainSection()" class="btn-neutral">Back</button>
                </div>
            </div>
        </form>
    </dialog>

    <dialog id="editCityDialog">
        <div class="dialog-section">
            <form id="editCityForm">
                <div class="form-container">
                    <div class="control1">
                        <label for="editCityName">City Name:</label>
                        <input type="text" id="editCityName" required />
                    </div>
                    <div class="control2">
                        <label for="editLat">Latitude:</label>
                        <input type="text" id="editLat" required />
                    </div>
                    <div class="control3">
                        <label for="editLon">Longitude:</label>
                        <input type="text" id="editLon" required />
                    </div>
                    <div class="control1">
                        <label for="editFrom">From Date:</label>
                        <input type="date" id="editFrom" required />
                    </div>
                    <div class="control2">
                        <label for="editTo">To Date:</label>
                        <input type="date" id="editTo" required />
                    </div>
                    <input type="hidden" id="editCityId" />
                </div>
                <div class="dialog-buttons">
                    <button type="button" id="cancelEditButton" class="btn-neutral">Cancel</button>
                    <button type="button" id="saveEditButton" class="btn-add">Save</button>
                </div>
            </form>
        </div>
    </dialog>
</body>

</html>
