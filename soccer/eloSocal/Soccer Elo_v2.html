<script>

var bUseScores = false;
var bDecimal = 0;
// https://resources.fifa.com/image/upload/revision-of-the-fifa-coca-cola-world-ranking.pdf?cloudid=iklxmt2jejtjwf8qecba
var kFactor = 25;
var chanceWinDivider = 600;

// Opponents/choices for the battles
var arrTeams = [];
var dataSet =  [];


// https://resources.fifa.com/image/upload/revision-of-the-fifa-coca-cola-world-ranking.pdf?cloudid=iklxmt2jejtjwf8qecba
// https://github.com/moroshko/elo.js/blob/master/elo.js
// https://fivethirtyeight.com/features/introducing-nfl-elo-ratings/ 

window.Elo = (function() {
  function getRatingDelta(myRating, opponentRating, myGameResult, p_goalMultiplier) {
    if ([0, 0.5, 1].indexOf(myGameResult) === -1) {
      return null;
    }
    var multiplier = p_goalMultiplier || 1;
	
    return kFactor * multiplier * (myGameResult - getChanceToWin(myRating, opponentRating));
  }

  function getChanceToWin(myRating, opponentRating) {
    return 1 / ( 1 + Math.pow(10, (opponentRating - myRating) / chanceWinDivider ));
  }
  
  function getNewRating(myRating, opponentRating, myGameResult, p_goalMultiplier) {
    return myRating + getRatingDelta(myRating, opponentRating, myGameResult, p_goalMultiplier);
  }

  return {
    getRatingDelta: getRatingDelta,
    getNewRating: getNewRating,
	getChanceToWin: getChanceToWin
  };
})();

/****************************************
*****************************************
*
* Implementation
*
****************************************
*****************************************/

var left = null;
var right = null;

var iName = 1;
var iScore = 2;
var iBattles = 3;
var iWin = 4;
var iLose = 5;
var iTie = 6;
var iGoalFor = 7;
var iGoalAgainst = 8;

var iOpWin = 9;
var iOpLose = 10;
var iOpponents = 11;
var iChange = 12;

var iPoints = 13;

var iOpScore = 14;

var iGoalDiff = 15;


function myRound(p_num)
{
	var decimalCreator = Math.pow(10, bDecimal);
	return Math.round(p_num * decimalCreator) / decimalCreator;
}

function updateRatings(p_result, p_skipUpdatingTable, p_goalMultiplier)
{
	//reset all deltas
	for(var i= 0; i < dataSet.length; i++)
	{
		// dataSet[i][iChange] = null;
	}
	
	// delta
	dataSet[left][iChange] = myRound( Elo.getRatingDelta( dataSet[left][iScore], dataSet[right][iScore], 1 - p_result, p_goalMultiplier) );
	dataSet[right][iChange] = myRound( Elo.getRatingDelta( dataSet[right][iScore], dataSet[left][iScore], p_result, p_goalMultiplier) );

	// new score 
	dataSet[left][iScore] = myRound( Elo.getNewRating( dataSet[left][iScore], dataSet[right][iScore], 1 - p_result, p_goalMultiplier) );
	dataSet[right][iScore] = myRound( Elo.getNewRating( dataSet[right][iScore], dataSet[left][iScore], p_result, p_goalMultiplier) );

	// battles
	dataSet[left][iBattles] =  ( dataSet[left][iBattles] || 0) + 1 
	dataSet[right][iBattles] = ( dataSet[right][iBattles] || 0) + 1;
	
	// left win 
	if( p_result == 0)
	{
		dataSet[left][iPoints] = dataSet[left][iPoints] + 3;

		dataSet[left][iWin] =  ( dataSet[left][iWin] || 0) + 1 
		dataSet[right][iLose] = ( dataSet[right][iLose] || 0) + 1;
	}
	// left lose
	else if( p_result == 1)
	{
		dataSet[right][iPoints] = dataSet[right][iPoints] + 3;
		
		dataSet[right][iWin] =  ( dataSet[right][iWin] || 0) + 1 
		dataSet[left][iLose] = ( dataSet[left][iLose] || 0) + 1;
	}
	// tie
	else
	{
		dataSet[left][iPoints] = dataSet[left][iPoints] + 1;
		dataSet[right][iPoints] = dataSet[right][iPoints] + 1;
		
		dataSet[left][iTie] =  ( dataSet[left][iTie] || 0) + 1 
		dataSet[right][iTie] = ( dataSet[right][iTie] || 0) + 1;
	}
	
	if(p_skipUpdatingTable)
	{
	
	}
	else
	{
		updateTable();
		loadButtons();
	}	
}

function updateTable()
{
	// clear it
	oTable.clear();
	
	// set data
	oTable.rows.add( dataSet );
	
	// redraw
	oTable.draw();
}

function addTeam(p_strTeamName)
{
	dataSet = dataSet || [];
	arrTeams  = arrTeams || [];
	
	dataSet.push( [ 0,  p_strTeamName, 1000, null, null, null, null, 0, 0, 0, 0, [], null, 0, 0, 0 ])
	arrTeams.push(p_strTeamName);
}


function recordGame(leftTeam, rightTeam, result, leftScore, rightScore)
{
	right = arrTeams.indexOf(leftTeam);

	if(right < 0)
	{
		addTeam(leftTeam);
		right = arrTeams.indexOf(leftTeam);
	}

	left = arrTeams.indexOf(rightTeam);
	if(left < 0)
	{
		addTeam(rightTeam);
		left = arrTeams.indexOf(rightTeam);
	}
	
	dataSet[left][iOpponents].push(right);
	dataSet[right][iOpponents].push(left);
	
	var winnerRating = (leftScore > rightScore) ?  dataSet[arrTeams.indexOf(leftTeam)][iScore] :  dataSet[arrTeams.indexOf(rightTeam)][iScore];
	var loserRating =  (rightScore > leftScore) ?  dataSet[arrTeams.indexOf(rightTeam)][iScore] :  dataSet[arrTeams.indexOf(leftTeam)][iScore];
	
	var goalMultiplier = 1; 
	
	if(bUseScores)
	{
		// https://fivethirtyeight.com/features/introducing-nfl-elo-ratings/
		
		goalMultiplier = Math.min( 1, Math.log(Math.abs( leftScore - rightScore )+1) * (2.2/((winnerRating-loserRating)*0.001+2.2)) );
	}
	
	updateRatings(result, true, goalMultiplier);
	
	dataSet[left][iGoalAgainst] =  ( dataSet[left][iGoalAgainst] || 0) + leftScore;
	dataSet[left][iGoalFor] =  ( dataSet[left][iGoalFor] || 0) + rightScore;
	dataSet[left][iGoalDiff] =  dataSet[left][iGoalFor] - dataSet[left][iGoalAgainst];
	dataSet[left][iGoalDiff] = ( dataSet[left][iGoalDiff] > 0) ? "+" + dataSet[left][iGoalDiff] : dataSet[left][iGoalDiff];
	
	dataSet[right][iGoalAgainst] =  ( dataSet[right][iGoalAgainst] || 0) + rightScore;
	dataSet[right][iGoalFor] =  ( dataSet[right][iGoalFor] || 0) + leftScore;
	dataSet[right][iGoalDiff] =  dataSet[right][iGoalFor] - dataSet[right][iGoalAgainst];
	dataSet[right][iGoalDiff] = ( dataSet[right][iGoalDiff] > 0) ? "+" + dataSet[right][iGoalDiff] : dataSet[right][iGoalDiff];
}

function updateOpponentWinLoss()
{
	// go through each team
	for(var i=0; i < dataSet.length; i++)
	{
		// touch each opponent
		for (var j=0; j< dataSet[i][iOpponents].length; j++)
		{
			// and accumulate the wins and losses
			dataSet[i][iOpWin] += dataSet[dataSet[i][iOpponents][j]][iWin];
			dataSet[i][iOpLose] += dataSet[dataSet[i][iOpponents][j]][iLose];
			
			dataSet[i][iOpScore] += dataSet[ dataSet[i][iOpponents][j] ][iScore];
		}
	
		// subtract MY wins and losses from opponent
		dataSet[i][iOpWin] -= dataSet[i][iWin];
		dataSet[i][iOpLose] -= dataSet[i][iLose];
	
		dataSet[i][iOpScore] = myRound( dataSet[i][iOpScore] / dataSet[i][iBattles] );
		
	}
	
}



/****************************************
*****************************************
*
* Starter function starts it all 
*
****************************************
*****************************************/

var oTable = null;

$(document).ready(function() {

	// createDataSet( arrTeams );

    oTable = $('#example').DataTable( {
          "order": [
					  [ 6, "desc" ]
					, [ 7, "desc" ]
					]
		, dom: 'Bfrtip'
		, buttons: [
            'copy', 'csv', 'excel', 'pdf', 'print'
        ]
		, "data": dataSet
		, "displayLength": 25
        , "columns": [

				// basic labels
			  { title: "Index", className: "dt-body-right dt-head-right" }
			, { title: "Team", className: "dt-body-left dt-head-left dt-nowrap", data: iName }
            
				// straight-up stats
		    , { title: "Matches" , className: "dt-body-center dt-head-center", data: iBattles }
			, { title: "Win", className: "dt-body-center dt-head-center", data: iWin  }
            , { title: "Loss", className: "dt-body-center dt-head-center", data: iLose }
			, { title: "Tie", className: "dt-body-center dt-head-center", data: iTie }
			
				// calculated points
			, { title: "Points", className: "dt-body-center dt-head-center", data: iPoints }
            , { title: "Rating", className: "dt-body-right dt-head-right", data: iScore }
			// , { title: "Change", className: "dt-body-center dt-head-center", data: iChange }
			
				// goals scored/allowed
			, { title: "GF", className: "dt-body-right dt-head-right", data: iGoalFor }
            , { title: "GA", className: "dt-body-right dt-head-right", data:iGoalAgainst  }
            , { title: "GD", className: "dt-body-right dt-head-right", data:iGoalDiff  }
			
				// team's opponents strength/performance
			, { title: "OpRating", className: "dt-body-right dt-head-right", data: iOpScore }
            , { title: "OpWins", className: "dt-body-right dt-head-right", data: iOpWin }
            , { title: "OpLoses", className: "dt-body-right dt-head-right", data: iOpLose }
        ]
    } );
	
	oTable.on( 'order.dt search.dt', function () {
        oTable.column(0, {search:'applied', order:'applied'}).nodes().each( function (cell, i) {
            cell.innerHTML = (i+1) ;
        } );
    } ).draw();
	
	// let's capture each game in the database
	
	//recordGames10u2018();
	recordGames12u2018();
	//recordGames10uG2018();
	
	// let's add up opponent win/loss
	updateOpponentWinLoss()

	// final call to redraw table
	updateTable();

} );

</script>
